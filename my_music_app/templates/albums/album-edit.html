{% extends 'base.html' %}
{% block content %}


      <!-- Main Content -->
      <!--Edit Page-->
      <section class="editPage">
        <form method="POST", action="{% url 'edit album' pk=object.pk %}">
          <fieldset>
            <legend>Edit Album</legend>
            <div class="container">
              <!-- Form for Editing Album -->
             {{ form }}
             {% csrf_token %}

              <!-- Button for Editing Album -->
              <button class="edit-album" type="submit">Edit Album</button>
            </div>
          </fieldset>
        </form>
      </section>

{% endblock %}
