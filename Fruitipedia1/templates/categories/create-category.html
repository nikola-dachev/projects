{% extends 'base.html' %}
{% load static %}

{% block content %}
    

        <!-- Add Category Form -->
        <section id="create">
            <div class="form">
                <h2>Add Category</h2>
                <form class="create-form",action ="{% url 'create category' %}", method ="post" >
                    {{ form }}
                    {% csrf_token %}
                    <button type="submit">Add Category</button>
                </form>
            </div>
        </section>

{% endblock %}
