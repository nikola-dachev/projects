{% extends 'base.html' %}
{% block content %}

      <!-- Display a paragraph: If there are no cars yet-->
    {% if not object_list %}
    
      <p class="no-articles">No cars yet</p>

      <!-- Display a card with information about each car (if any)-->
    {% else %}
        
        
    
              <section id="catalogue">
                <h1>Total cars: {{ total_cars }}</h1>
                {% for car in object_list %}
                    <!-- first car-->
                    <div class="car-card">
                      <div class="image-wrap">
                        <!-- car image -->
                        <img
                          src="{{ car.image_url }}"
                          alt=""
                        />
                      </div>
                      <!-- car type -->
                      <h3>{{ car.type }}</h3>
                      <!-- car model -->
                      <h1>{{ car.model }}</h1>
                      <div class="details-buttons">
                        <!-- car details button -->
                        <a href="{% url 'car details' car.id %}" class="details-btn">Details</a>
                      </div>
                    </div>
                  </section>
                    {% endfor %}
    {% endif %}

{% endblock %}
